
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Cat√°logo de Productos - Delizia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand img {
            height: 45px;
        }
        .btn-primary {
            background-color: #004AAD;
            border-color: #004AAD;
        }
        .btn-outline-danger {
            border-color: #E50027;
            color: #E50027;
        }
        .btn-outline-danger:hover {
            background-color: #E50027;
            color: white;
        }
        .btn-outline-primary {
            border-color: #004AAD;
            color: #004AAD;
        }
        .btn-outline-primary:hover {
            background-color: #004AAD;
            color: white;
        }
        .card {
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border: none;
        }
        .card-title {
            font-weight: bold;
        }
    </style>
    <script>
        const token = localStorage.getItem("token");
        const rol = localStorage.getItem("rol");

        if (!token || !rol) {
            localStorage.clear();
            window.location.href = "login.html";
        }

        window.addEventListener("pageshow", function (event) {
            if (event.persisted || performance.navigation.type === 2) {
                if (!localStorage.getItem("token")) {
                    window.location.href = "login.html";
                }
            }
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg container-fluid px-3">
    <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Delizia">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuOpciones">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menuOpciones">
        <div class="d-flex flex-wrap gap-2 justify-content-end px-2 w-100">
            <a class="btn btn-outline-primary" href="productos.html">Productos</a>
            <a class="btn btn-outline-primary" href="carrito.html">Carrito</a>
            <a class="btn btn-primary" id="btn-agregar-producto" style="display: none;" href="agregar_producto.html">+ Agregar Producto</a>
            <a class="btn btn-outline-primary" id="btn-pedidos" style="display: none;" href="pedidos.html">üì¶ Pedidos</a>
            <a class="btn btn-outline-primary" id="btn-token" style="display: none;" href="token.html">üîê Token</a>
            <a class="btn btn-outline-warning" id="btn-cambiar-pass" style="display: none;" href="cambiar_contrasena.html">üîí Contrase√±a</a>
            <a class="btn btn-outline-danger" href="#" onclick="cerrarSesion()">Cerrar sesi√≥n</a>
        </div>
    </div>
</nav>

<div class="mt-4 px-4">
    <div class="row mb-3">
        <div class="col-12">
            <input type="text" id="busqueda" class="form-control" placeholder="Buscar productos...">
        </div>
    </div>
    <div class="product-grid" id="product-list">
        <!-- Productos se insertan aqu√≠ con JavaScript -->
    </div>
</div>

<script src="js/main.js"></script>
<script>
    function cerrarSesion() {
        localStorage.removeItem("token");
        localStorage.removeItem("rol");
        window.location.href = "login.html";
    }

    if (rol === "admin") {
        document.getElementById("btn-agregar-producto").style.display = "block";
        document.getElementById("btn-pedidos").style.display = "block";
        document.getElementById("btn-token").style.display = "block";
        document.getElementById("btn-cambiar-pass").style.display = "block";
    }
</script>
<script src="js/session.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
