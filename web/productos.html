
<!DOCTYPE html>

<head>

    <title>Cat√°logo de Productos - Delizia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f7f9fc;

        }
        .navbar {

        }
        .btn-primary {

        }

            color: #E50027;
        }
        .btn-outline-danger:hover {

            color: white;
        }

    <script>
        const token = localStorage.getItem("token");
        const rol = localStorage.getItem("rol");

        if (!token || !rol) {
            localStorage.clear();
            window.location.href = "login.html";
        }

        window.addEventListener("pageshow", function (event) {
            if (event.persisted || performance.navigation.type === 2) {
                if (!localStorage.getItem("token")) {
                    window.location.href = "login.html";
                }
            }
        });
    </script>
</head>
<body>
    <nav class="navbar bg-white border-bottom sticky-top">
        <div class="container-fluid d-flex justify-content-between align-items-center px-3">
            <a class="navbar-brand" href="index.html">
                <img src="https://res.cloudinary.com/deu5lzznt/image/upload/v1747175841/logo_tp5pzs.png" alt="Delizia" height="45">
            </a>
            <div class="d-flex gap-2" id="menu-dinamico"></div>
        </div>
    </nav>

    <div class="container-fluid mt-4 px-3" style="max-width: 100%;">
        <div class="row mb-3">
            <div class="col-12">
                <input type="text" id="busqueda" class="form-control" placeholder="Buscar productos...">
            </div>
        </div>
        <div class="product-grid" id="product-list">
            <!-- Productos se insertan aqu√≠ con JavaScript -->
        </div>
        <!-- Contenedor para botones de paginaci√≥n -->
        <div id="paginacion" class="mt-4 text-center"></div>
    </div>

    <script src="js/main.js"></script>
    <script>
        function cerrarSesion() {
            localStorage.removeItem("token");
            localStorage.removeItem("rol");
            window.location.href = "login.html";
        }

        const menu = document.getElementById("menu-dinamico");

        if (rol === "admin") {
            menu.innerHTML = `
                <button class="btn btn-outline-danger" onclick="mostrarConfirmacionEliminar()">‚ö†Ô∏è Eliminar Base de Datos</button>
                <a class="btn btn-outline-primary" href="productos.html">Productos</a>
                <a class="btn btn-outline-primary" href="carrito.html">
                    Carrito <span id="contador-carrito" class="badge bg-danger">0</span>
                </a>
                <button class="btn btn-outline-success" onclick="exportarExcel()">üì§ Exportar Excel</button>
                <a class="btn btn-primary" href="agregar_producto.html">+ Agregar Producto</a>
                <a class="btn btn-outline-primary" href="pedidos.html">üì¶ Pedidos</a>
                <a class="btn btn-outline-primary" href="token.html">üîê Token</a>
                <a class="btn btn-outline-warning" href="cambiar_contrasena.html">üîí Contrase√±a</a>
                <a class="btn btn-outline-danger" href="#" onclick="cerrarSesion()">Cerrar sesi√≥n</a>
            `;
        }
        else {
            menu.innerHTML = `
                <a class="btn btn-outline-primary" href="carrito.html">
                    Carrito <span id="contador-carrito" class="badge bg-danger">0</span>
                </a>
                <a class="btn btn-outline-danger" href="#" onclick="cerrarSesion()">Cerrar sesi√≥n</a>
            `;
        }
    </script>
    <script>
    async function exportarExcel() {
        try {
            const token = localStorage.getItem("token");
            const res = await fetch("/api/exportar_productos", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token
                }
            });

            if (!res.ok) {
                const error = await res.json();
                alert(error.mensaje || "Error al exportar");
                return;
            }

            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.href = url;
            link.download = "productos_delizia.xlsx";
            document.body.appendChild(link);
            link.click();
            link.remove();
        } catch (err) {
            alert("Error de conexi√≥n con el servidor.");
        }
    }
    </script>
    
    <script>
    function mostrarConfirmacionEliminar() {
        const modal = new bootstrap.Modal(document.getElementById('confirmarEliminacionModal'));
        modal.show();
    }

    async function eliminarBaseDeDatos() {
        const contrasena = document.getElementById("contrasenaConfirmacion").value;
        if (!contrasena) return alert("Por favor ingresa la contrase√±a.");

        const res = await fetch("/api/eliminar_base_datos", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + localStorage.getItem("token")
            },
            body: JSON.stringify({ contrasena })
        });

        const data = await res.json();
        if (res.ok) {
            alert("‚úÖ Base de datos eliminada correctamente.");
            window.location.reload();
        } else {
            alert("‚ùå " + data.mensaje);
        }
    }
    </script>
    
    <!-- Modal de confirmaci√≥n para eliminar base de datos -->
    <div class="modal fade" id="confirmarEliminacionModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content border-danger">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="eliminarModalLabel">üõë Confirmar eliminaci√≥n</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <p>Esta acci√≥n eliminar√° <strong>todos los productos</strong> de la base de datos.</p>
            <p>Por favor, ingresa tu contrase√±a para confirmar:</p>
            <input type="password" id="contrasenaConfirmacion" class="form-control" placeholder="Contrase√±a" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" onclick="eliminarBaseDeDatos()">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/session.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
