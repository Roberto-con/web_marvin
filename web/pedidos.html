<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Pedidos Realizados - Delizia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <script>
        const rol = localStorage.getItem("rol");
        if (rol !== "admin") {
            alert("Acceso denegado");
            window.location.href = "index.html";
        }

        window.addEventListener("pageshow", function (event) {
            if (event.persisted || performance.navigation.type === 2) {
                if (!localStorage.getItem("token")) {
                    window.location.href = "login.html";
                }
            }
        });

        async function limpiarPedidos() {
            if (confirm("¬øEst√°s seguro de que deseas eliminar todos los pedidos?")) {
                const res = await fetch("/api/limpiar_pedidos", {
                    method: "DELETE",
                    headers: {
                        "Authorization": "Bearer " + localStorage.getItem("token")
                    }
                });
                if (res.ok) {
                    alert("Pedidos eliminados correctamente");
                    location.reload();
                } else {
                    alert("Error al eliminar pedidos");
                }
            }
        }

        function filtrarPedidos() {
            const fechaInicio = document.getElementById("fecha-inicio").value;
            const fechaFin = document.getElementById("fecha-fin").value;

            let url = "/api/pedidos";
            const params = [];

            if (fechaInicio) params.push(`fecha_inicio=${fechaInicio}`);
            if (fechaFin) params.push(`fecha_fin=${fechaFin}`);

            if (params.length > 0) {
                url += "?" + params.join("&");
            }

            fetch(url, {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token")
                }
            })
            .then(res => res.json())
            .then(mostrarPedidos)
            .catch(err => {
                document.getElementById("tabla-pedidos").innerHTML = `
                    <tr><td colspan="6" class="text-danger text-center">‚ö†Ô∏è No se pudieron filtrar los pedidos</td></tr>
                `;
                console.error(err);
            });
        }

        function mostrarPedidos(pedidos) {
            const tbody = document.getElementById("tabla-pedidos");
            tbody.innerHTML = "";

            pedidos.forEach((pedido, index) => {
                const fila = document.createElement("tr");
                const productosTexto = JSON.parse(pedido.productos_json)
                  .map(p => {
                    const sabor = p.sabor ? ` <em>(${p.sabor})</em>` : "";
                    return `üìå <strong>${p.nombre}</strong>${sabor} ‚Äî ${p.cantidad} und. ‚Äî ${p.precio} Bs`;
                  })
                  .join("<br>");
                fila.innerHTML = `
                    <td>${index + 1}</td>
                    <td class="text-start">${productosTexto}</td>
                    <td><strong>${pedido.total} Bs</strong></td>
                    <td>${pedido.nombre_cliente || "-"}</td>
                    <td>${pedido.telefono_cliente || "-"}</td>
                    <td>${new Date(pedido.fecha).toLocaleString()}</td>
                    <td>
                      <button class="btn btn-sm btn-primary" onclick="verPedido(${index})">Ver pedido</button>
                    </td>
                `;
                tbody.appendChild(fila);
            });
        }

        // Cargar pedidos al iniciar
        fetch("/api/pedidos", {
            method: "GET",
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("token")
            }
        })
        .then(res => {
            if (!res.ok) throw new Error("Error al obtener los pedidos");
            return res.json();
        })
        .then(mostrarPedidos)
        .catch(err => {
            document.getElementById("tabla-pedidos").innerHTML = `
                <tr><td colspan="6" class="text-danger text-center">‚ö†Ô∏è No se pudo cargar la lista de pedidos</td></tr>
            `;
            console.error(err);
        });
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">üì¶ Pedidos Realizados</h2>
        <div class="text-end mb-3">
            <button class="btn btn-success me-2" onclick="generarReporteMensual()">üìÑ Generar reporte mensual</button>
            <button class="btn btn-danger" onclick="limpiarPedidos()">‚ö†Ô∏è Eliminar pedidos</button>
        </div>
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="fecha-inicio" class="form-label">Desde:</label>
                <input type="date" class="form-control" id="fecha-inicio">
            </div>
            <div class="col-md-4">
                <label for="fecha-fin" class="form-label">Hasta:</label>
                <input type="date" class="form-control" id="fecha-fin">
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="filtrarPedidos()">Filtrar</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Productos</th>
                        <th>Total</th>
                        <th>Cliente</th>
                        <th>Tel√©fono</th>
                        <th>Fecha</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="tabla-pedidos">
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function generarReporteMensual() {
            fetch("/api/pedidos/reporte", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token")
                }
            })
            .then(res => {
                if (!res.ok) throw new Error("Error al generar el reporte");
                return res.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = "reporte_pedidos_mes_actual.pdf";
                document.body.appendChild(link);
                link.click();
                link.remove();
            })
            .catch(err => {
                alert("‚ùå No se pudo generar el reporte.");
                console.error(err);
            });
        }
    </script>
    <script>
      let pedidosCargados = [];

      function verPedido(index) {
        const pedido = pedidosCargados[index];
        const productos = JSON.parse(pedido.productos_json);

        let html = `
          <p><strong>Cliente:</strong> ${pedido.nombre_cliente || "-"}</p>
          <p><strong>Fecha:</strong> ${new Date(pedido.fecha).toLocaleString()}</p>
          <table class="table table-bordered mt-3">
            <thead>
              <tr>
                <th>Producto</th><th>Sabor</th><th>Cantidad</th><th>Precio</th><th>Subtotal</th>
              </tr>
            </thead>
            <tbody>
              ${productos.map(p => `
                <tr>
                  <td>${p.nombre}</td>
                  <td>${p.sabor || "-"}</td>
                  <td>${p.cantidad}</td>
                  <td>${p.precio.toFixed(2)} Bs</td>
                  <td>${(p.precio * p.cantidad).toFixed(2)} Bs</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
          <p class="text-end"><strong>Total:</strong> ${pedido.total} Bs</p>
        `;

        document.getElementById("detalle-pedido-modal").innerHTML = html;
        new bootstrap.Modal(document.getElementById("modalVerPedido")).show();
      }

      function descargarPedidoPDF() {
        const contenido = document.getElementById("detalle-pedido-modal").innerHTML;
        const win = window.open('', '', 'height=700,width=600');
        win.document.write(`<html><head><title>Pedido</title></head><body>${contenido}</body></html>`);
        win.document.close();
        win.print();
      }

      // Sobrescribir carga de pedidos para guardar en array
      fetch("/api/pedidos", {
        method: "GET",
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("token")
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("Error al obtener los pedidos");
        return res.json();
      })
      .then(pedidos => {
        pedidosCargados = pedidos; // Guardar
        mostrarPedidos(pedidos);   // Reutilizar funci√≥n existente
      })
      .catch(err => {
        document.getElementById("tabla-pedidos").innerHTML = `
          <tr><td colspan="7" class="text-danger text-center">‚ö†Ô∏è No se pudo cargar la lista de pedidos</td></tr>
        `;
        console.error(err);
      });
    </script>
    <!-- Modal Ver Pedido -->
    <div class="modal fade" id="modalVerPedido" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Detalles del pedido</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="detalle-pedido-modal">
            <!-- Se rellena con JS -->
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" onclick="descargarPedidoPDF()">üìÑ Descargar PDF</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
