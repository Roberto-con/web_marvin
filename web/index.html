<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Bienvenido a Delizia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f1f4f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .logo {
            text-align: center;
            margin-top: 40px;
        }
        .logo img {
            max-width: 180px;
        }
        .card {
            max-width: 520px;
            margin: 30px auto;
            padding: 40px 30px;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(0,0,0,0.05);
            background-color: #ffffff;
        }
        h2 {
            color: #004AAD;
        }
        .btn-primary {
            background-color: #004AAD;
            border-color: #004AAD;
        }
        .btn-outline-danger {
            border-color: #E50027;
            color: #E50027;
        }
        .btn-outline-danger:hover {
            background-color: #E50027;
            color: white;
        }
    </style>
    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "login.html";
        }

        // Evita volver con bot√≥n atr√°s despu√©s del logout
        window.addEventListener("pageshow", function (event) {
            if (event.persisted || performance.navigation.type === 2) {
                if (!localStorage.getItem("token")) {
                    window.location.href = "login.html";
                }
            }
        });
    </script>
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="Delizia">
    </div>
    <div class="card text-center">
        <h2 class="mb-3">üéâ Bienvenido a Delizia</h2>
        <p class="text-muted">Helados, Yogurt, Mantequilla, Jugos y m√°s...</p>
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="productos.html" class="btn btn-primary">Ver Productos</a>
            <button onclick="cerrarSesion()" class="btn btn-outline-danger">Cerrar sesi√≥n</button>
        </div>
    </div>

    <script>
        function cerrarSesion() {
            localStorage.removeItem("token");
            localStorage.removeItem("rol");
            window.location.href = "login.html";
        }
    </script>
    <script src="js/session.js"></script>
</body>
</html>
