<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Carrito de Compras - Delizia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 60px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .btn-success {
            background-color: #004AAD;
            border-color: #004AAD;
        }
        .btn-success:hover {
            background-color: #00328c;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        h2 {
            color: #004AAD;
        }
    </style>
    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            localStorage.clear();
            window.location.href = "login.html";
        }

        // Si el usuario regresa con el botÃ³n "atrÃ¡s" tras cerrar sesiÃ³n
        window.addEventListener("pageshow", function (event) {
            if (event.persisted || performance.navigation.type === 2) {
                if (!localStorage.getItem("token")) {
                    window.location.href = "login.html";
                }
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">ðŸ›’ Carrito de compras</h2>
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Producto</th>
                        <th>Precio unitario</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="carrito-lista">
                    <!-- Filas generadas por main.js -->
                </tbody>
            </table>
        </div>
        <div class="mb-3 text-end">
            <strong class="fs-5">Total: <span id="carrito-total">0.00</span> Bs</strong>
        </div>
        <div class="text-end">
            <button id="btn-finalizar" class="btn btn-success px-4" onclick="enviarPedido()">Finalizar pedido</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/session.js"></script>
</body>
</html>
