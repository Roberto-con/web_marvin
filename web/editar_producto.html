<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Editar Producto - Delizia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <style>
            /* ESTILO GENERAL PARA ESCRITORIO */
            .container-editar {
                max-width: 600px;
                width: 100%;
                margin: 50px auto;
                background-color: #fff;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 0 15px rgba(0,0,0,0.05);
            }

            body {
                background-color: #f7f9fc;
                font-family: 'Segoe UI', sans-serif;
            }

            h2 {
                color: #004AAD;
            }

            .btn-warning {
                background-color: #0022e5;
                border-color: #0022e5;
                color: #fff !important;
            }

            .btn-warning:hover {
                background-color: #b6001e;
            }

            /* ‚úÖ ESTILO ADAPTATIVO PARA M√ìVILES */
            @media (max-width: 576px) {
                .container-editar {
                    padding: 20px;
                    margin: 20px auto;
                    box-shadow: none;
                }

                h2 {
                    font-size: 1.2rem;
                }

                label,
                input,
                button {
                    font-size: 0.95rem;
                }

                .btn-warning {
                    padding: 8px 12px;
                }
            }
        </style>
    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "login.html";
        }

        // Evita que se acceda con bot√≥n atr√°s tras cerrar sesi√≥n
        window.addEventListener("pageshow", function (event) {
            if (event.persisted || performance.navigation.type === 2) {
                if (!localStorage.getItem("token")) {
                    window.location.href = "login.html";
                }
            }
        });
    </script>
</head>
<body>
    <div class="container-editar">
        <h2 class="mb-4 text-center">‚úèÔ∏è Editar producto</h2>
        <form id="formulario-editar">
            <input type="hidden" id="producto-id">
            <div class="mb-3">
                <label for="codigo" class="form-label">C√≥digo</label>
                <input type="text" class="form-control" id="codigo" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" required>
            </div>
            
<div class="mb-3">
    <label for="sabor" class="form-label">Sabor</label>
    <input type="text" class="form-control" id="sabor" required>
</div>

            <div class="mb-3">
                <label for="imagen" class="form-label">Nueva imagen (opcional)</label>
                <input type="file" class="form-control" id="imagen" accept="image/*">
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="disponible">
                <label class="form-check-label" for="disponible">Producto disponible</label>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="oferta">
                <label class="form-check-label" for="oferta">Este producto est√° en oferta</label>
            </div>
            <div class="text-end">
                <button id="btn-eliminar" type="button" class="btn btn-danger">üóëÔ∏è Eliminar producto</button>
                <button type="submit" class="btn btn-warning px-4">Guardar cambios</button>
            </div>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        document.getElementById("producto-id").value = id;

        fetch(`/api/producto/${id}`)
          .then(res => res.json())
          .then(producto => {
            if (producto.error) {
                alert("Producto no encontrado.");
                window.location.href = "productos.html";
                return;
            }

            document.getElementById("codigo").value = producto.codigo;
            document.getElementById("nombre").value = producto.nombre;
            document.getElementById("precio").value = producto.precio;
            document.getElementById("disponible").checked = producto.disponible;
            document.getElementById("sabor").value = producto.sabor || "";
        });

        document.getElementById("formulario-editar").addEventListener("submit", async function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append("id", document.getElementById("producto-id").value);
            formData.append("codigo", document.getElementById("codigo").value);
            formData.append("nombre", document.getElementById("nombre").value);
            formData.append("precio", document.getElementById("precio").value);
            formData.append("sabor", document.getElementById("sabor").value);
            formData.append("disponible", document.getElementById("disponible").checked);

            const imagen = document.getElementById("imagen").files[0];
            if (imagen) {
                formData.append("imagen", imagen);
            }

            const res = await fetch("/api/editar_producto", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token")
                },
                body: formData
            });

            const data = await res.json();
            alert(data.mensaje);
            if (res.ok) {
                window.location.href = "productos.html";
            }
        });
    </script>
    <script>
    document.getElementById("btn-eliminar").addEventListener("click", async function () {
        const confirmar = confirm("¬øEst√°s seguro de que deseas eliminar este producto?");
        if (!confirmar) return;

        const id = document.getElementById("producto-id").value;

        try {
            const res = await fetch("/api/eliminar_producto", {
                method: "DELETE",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token"),
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ id })
            });

            const data = await res.json();
            alert(data.mensaje);

            if (res.ok) {
                window.location.href = "productos.html";
            }
        } catch (err) {
            alert("Error al eliminar el producto.");
        }
    });
    </script>
    <script src="js/session.js"></script>
</body>
</html>
