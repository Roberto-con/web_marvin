<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Editar Producto - Delizia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        h2 {
            color: #004AAD;
        }
        .btn-warning {
            background-color: #E50027;
            border-color: #E50027;
        }
        .btn-warning:hover {
            background-color: #b6001e;
        }
    </style>
    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "login.html";
        }

        // Evita que se acceda con botón atrás tras cerrar sesión
        window.addEventListener("pageshow", function (event) {
            if (event.persisted || performance.navigation.type === 2) {
                if (!localStorage.getItem("token")) {
                    window.location.href = "login.html";
                }
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">✏️ Editar producto</h2>
        <form id="formulario-editar">
            <input type="hidden" id="producto-id">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Nueva imagen (opcional)</label>
                <input type="file" class="form-control" id="imagen" accept="image/*">
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="disponible">
                <label class="form-check-label" for="disponible">Producto disponible</label>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-warning px-4">Guardar cambios</button>
            </div>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        document.getElementById("producto-id").value = id;

        fetch("/api/productos")
            .then(res => res.json())
            .then(data => {
                const producto = data.find(p => p.id == id);
                if (producto) {
                    document.getElementById("codigo").value = producto.codigo;
                    document.getElementById("nombre").value = producto.nombre;
                    document.getElementById("precio").value = producto.precio;
                    document.getElementById("disponible").checked = producto.disponible;
                }
            });

        document.getElementById("formulario-editar").addEventListener("submit", async function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append("id", document.getElementById("producto-id").value);
            formData.append("codigo", document.getElementById("codigo").value);
            formData.append("nombre", document.getElementById("nombre").value);
            formData.append("precio", document.getElementById("precio").value);
            formData.append("disponible", document.getElementById("disponible").checked);

            const imagen = document.getElementById("imagen").files[0];
            if (imagen) {
                formData.append("imagen", imagen);
            }

            const res = await fetch("/api/editar_producto", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token")
                },
                body: formData
            });

            const data = await res.json();
            alert(data.mensaje);
            if (res.ok) {
                window.location.href = "productos.html";
            }
        });
    </script>
    <script src="js/session.js"></script>
</body>
</html>
