<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Delizia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #004AAD;
            border-color: #004AAD;
        }
        .text-danger {
            color: #E50027 !important;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <img src="images/logo.png" alt="Delizia Logo" class="logo">
        <h4 class="mb-4">Accede a tu cuenta</h4>
        <form id="login-form">
            <div class="mb-3 text-start">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Dejar vacío si eres invitado">
                <small class="form-text text-muted">Puedes dejarlo vacío si eres invitado</small>
            </div>
            <div class="mb-3 text-start">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(e) {
            e.preventDefault();

            const usuario = document.getElementById("usuario").value.trim();
            const contrasena = document.getElementById("contrasena").value.trim();

            if (!contrasena) {
                alert("Por favor ingresa la contraseña o token.");
                return;
            }

            try {
                const res = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ usuario, contrasena })
                });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("rol", data.rol);
                    window.location.href = "index.html";
                } else {
                    alert(data.mensaje || "Usuario o contraseña incorrectos");
                }
            } catch (err) {
                alert("Error de conexión con el servidor");
            }
        });
    </script>
</body>
</html>
